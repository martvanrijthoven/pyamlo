site_name: PYAMLO Documentation
site_url: https://martvanrijthoven.github.io/pyamlo/ # CHANGE THIS
repo_url: https://github.com/martvanrijthoven/pyamlo/ # CHANGE THIS
repo_name: martvanrijthoven/pyamlo # CHANGE THIS
edit_uri: edit/main/docs/ # Or appropriate branch/path

nav:
  - Home: index.md
  - Features: features.md
  - Examples: examples.md
  - Best Practices: best-practices.md

  

theme:
  name: material
  palette:
    # Palette toggle for light vs dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [pyamlo]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_bases: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-committers:
      repository: martvanrijthoven/pyamlo
      branch: main

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true